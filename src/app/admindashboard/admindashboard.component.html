                <div class="table-responsive">

                        <div class="col-md-12">

                        <!--pagination-->
                        <div class=" align-items-center justify-content-end mb-3">

                            
                            
                            <!--close-pagination-->
                            
                            <table class="table table">
                                <thead>
                                    <tr>
                                        <th scope="col">S.No</th>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Mobile No.</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead>
                                <!-- <thead >
                                    <tr>
                                        <th scope="col" >S.no</th>
                                        <th scope="col"><button style="border: none;background: white; "type="submit" name="id" value="asc" id="id" > ID</button></th>
                                        <th scope="col"><button style="border: none;background: white; " type="submit"  name="fname" value="asc" id="fname" > Name</button></th>
                                        <th scope="col"><button style="border: none;background: white; "type="submit" name="email" value="asc" id="email"  >Email</button></th>

                                        <th scope="col" >Role</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                </thead> -->
                                <tbody>
                                    <tr *ngFor="let user of data?.data; let i=index">
                                        
                                        <th scope="row">{{(page-1)*recordLimit+i+1}}</th>
                                        <th scope="row">{{user.id}}</th>
                                        <td scope="row">{{user.fname+' '+user.lname}}</td>
                                        <td scope="row">{{user.email}}</td>
                                        <td scope="row">{{user.mobile}}</td>
                                        <td scope="row">{{user.role}}</td>
                                        <td scope="row"><a *ngIf="user.role==='user'" class="btn btn-danger"
                                            data-bs-toggle="modal" href="#exampleModalToggle" role="button"
                                            style="color: black;" (click)="currentid=user.id">Delete</a>

                                            <button *ngIf="user.role==='admin'" class="btn btn-secondary"
                                            disabled="disabled">Disabled</button>
                                            <div class="modal fade" id="exampleModalToggle"
                                                aria-labelledby="exampleModalToggleLabel" tabindex="-1"
                                                style="display: none;" aria-hidden="true">
                                                <div class="modal-dialog modal-lg">
                                                    
                                                    
                                                    <form #userdata="ngForm" (ngSubmit)="deleteUser()">
                                                        <div class="modal-content">
                                                            <div class="modal-header">
                                                                <h1 class="modal-title fs-5"
                                                                id="exampleModalToggleLabel">
                                                                Delete
                                                            </h1>
                                                                <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                            </div>
                                                            <div class="modal-body">
                                                                <div class="container text text-capitalize">
                                                                    <div class="row m-1 p-1 f-18 ">
                                                                        <div class="col ">
                                                                            Are You Sure ?
                                                                        </div>
                                                                    </div>

                                                                </div>
                                                            </div>

                                                            <div class="modal-footer">
                                                                <button type="submit"
                                                                data-bs-target="#exampleModalToggle"
                                                                data-bs-toggle="modal"
                                                                class="btn btn-danger">Delete</button>
                                                                <button type="button" class="btn btn-danger"
                                                                data-bs-target="#exampleModalToggle"
                                                                data-bs-toggle="modal">Cancel</button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                    </tr>
                                </tbody>
                            </table>

                            <!--pagination-->
                            <div class="d-flex align-items-center justify-content-end">
                                <div class="csv border-end me-3 pe-3 d-flex align-items-center">
                                    <a class="d-flex text-decoration-none text-dark me-2" (click)="ExportToCsv()"><img
                                        src="../../assets/images/excel-file.svg"> Export CSV </a>
                                </div>
                                
                                <select style="width: auto;" class="form-select me-2 page-count"
                                (change)="setRecordLimit($event)">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                    <!-- <option value="20">20</option> -->
                                </select>


                                <li class="pagination mb-0" *ngFor="let i of pageRange">
                                    <a class="page-link  rounded-3 me-3" (click)="setPageNo(i)">{{i}}</a>
                                </li>

                            </div>
                            <!--close-pagination-->
