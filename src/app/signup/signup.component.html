<div class="container">
    <div class="row justify-content-center">
        <div class="login-sec">
            <h3 class="text-center pt-5 blue-heading ">Sign Up for Your Account</h3>
            <div class="card border-0 mt-4">
                <div class="card-body border border-grey" style="border-radius: 15px;">
                    <form  #formData="ngForm" (ngSubmit)="onSubmitHandler(formData.value)" >
                        <div class="form-group mb-3">
                            <label class="mb-1">First Name</label>
                            <input class="form-control "id="inputFname" type="text" name="fname" placeholder="Enter First Name" ngModel (input)="resetEr('fnameEr')" />
                            <p class="m-2 text-danger">{{Errordata.errorInterface.fnameEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Last Name</label>
                            <input class="form-control "id="inputLname" type="text" name="lname" placeholder="Enter Last Name" ngModel (input)="resetEr('lnameEr')"/>
                            <p class="m-2 text-danger">{{Errordata.errorInterface.lnameEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Email</label>
                            <input class="form-control "id="inputEmailAddress" type="text" name="email" placeholder="Enter Email Address" ngModel (input)="resetEr('emailEr')"/>
                            <p class="m-2 text-danger">{{Errordata.errorInterface.emailEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Mobile Number</label>
                            <input class="form-control "id="inputMobile" type="text" name="mobile" placeholder="Enter Mobile Number" maxlength="10" ngModel (input)="resetEr('mobileEr')"/>
                            <p class="m-2 text-danger">{{Errordata.errorInterface.mobileEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Password</label>
                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Enter Password" ngModel (input)="resetEr('passwordEr')"/>
                            <p class="m-2 text-danger">{{Errordata.errorInterface.passwordEr}}</p>
                        </div>
                        <div class="form-group mb-3">
                            <label class="mb-1">Confirm Password</label>
                            <input class="form-control" id="inputCpassword" name="cpassword" type="password" placeholder="Enter Confirm Password" ngModel (input)="resetEr('cpasswordEr')"/>
                            <p class="m-2 text-danger">{{Errordata.errorInterface.cpasswordEr}}</p>
                        </div>
                        <div class="form-group  mt-4 mb-0">
                            <button class="d-block btn btn-primary w-100" >Submit</button>
                        </div>
                        <!-- <a class="small d-block text-center mt-2 " href="password.html">Forgot Password?</a> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
